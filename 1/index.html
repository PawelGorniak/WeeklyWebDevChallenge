<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly Web Dev Challenge 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img src="img/logo_top.png" class="header__logo" alt="Masteralb creative">
    </header>
    <section class="main">
        <div class="main__column">
            <h2>Register Form</h2>
                <div class="form-container">                
                    <form class="form form--register">
                        <input class="text" type="text" placeholder="Username"><br>
                        <input class="password" type="password" placeholder="Password"><br>
                        <input class="password" type="password" placeholder="Confirm Password"><br>
                        <input class="email" type="email" placeholder="Email"><br>
                        <select class="select" type="text" placeholder="Your Location">
                                <option class="option" value="Warsaw">Warsaw</option>
                                <option class="option" value="Praha">Praha</option>
                        </select><br>                        
                        <input class="checkbox" id="read" type="checkbox" name="read" value="read" />
                        <label for="read" class="label--checkbox"><span class="label--checkbox__span">I have read and accept the terms of use</span></label>
                        <input class="submit" type="submit" value="Sign up">
                    </form>
                </div>
            <h2>Send Email</h2>
            <div class="form-container">                
                <form class="form form--send-mail">
                    <input class="text" type="text" placeholder="Your Name"><br>
                    <input class="email" type="email" placeholder="Your Email"><br>
                    <textarea class="textarea" name="message" placeholder="Type your message ..."></textarea>         
                    <input class="checkbox" id="send-copy" type="checkbox" name="send-copy" value="send-copy" />
                    <label for="send-copy" class="label--checkbox"><span class="label--checkbox__span">Send a copy to my Email</span></label>
                    <input class="submit" type="submit" value="Send Email">
                </form>
            </div>
        </div>
        <div class="main__column">
            <h2>Sign In Form</h2>
            <div class="form-container">                
                <form class="form form--sign-in">
                    <input class="text" type="text" placeholder="Username"><br>
                    <input class="password" type="password" placeholder="Password"><br>
                    <input class="checkbox" id="remember" type="checkbox" name="remember" value="remember" />
                    <label for="remember" class="label--checkbox"><span class="label--checkbox__span">Remember me</span></label>
                    <input class="submit submit--small submit--right" type="submit" value="Sign in">
                </form>
            </div>
            <h2>Recover Form</h2>
            <div class="form-container">                
                <form class="form form--recover">
                    <input class="email" type="email" placeholder="Enter Your Email"><br>
                    <input class="tel" type="tel" placeholder="Enter Your Phone number"><br>
                    <input class="submit submit--small" type="submit" value="Send"> 
                    <input class="submit  submit--small submit--inactive submit--right" type="submit" value="Done" disabled>
                </form>
            </div>
            <h2>Subscribe Form</h2>
            <div class="form-container">                
                <form class="form form--subscribe">
                    <input class="email" type="email" placeholder="Enter Your Email"><br>
                    <input class="submit submit--small" type="submit" value="Subscribe"> 
                    <input class="submit submit--small submit--right submit--discard" type="submit" value="No, Thanks">
                </form>
            </div>
            <div class="logo-bottom">
                <img class="logo-bottom__img" src="img/logo_bottom.png" alt="Bottom logo Masteralb creative">
            </div>
        </div>
        
    </section>
</body>
</html>

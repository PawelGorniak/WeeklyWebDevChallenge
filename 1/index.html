<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly Web Dev Challenge 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <header class="header">
        <img src="img/logo_top.png" class="header__logo" alt="Masteralb creative">
    </header>
    <section class="main">
        <div class="main__column">
            <h2>Register Form</h2>
                <div class="form-container">                
                    <form class="form form--register">
                        <label for="register__username" class="element-invisible">Username</label><input class="text" id="register__username" type="text" placeholder="Username"><br>
                        <label for="register__password" class="element-invisible">Password</label><input class="password" id="register__password" type="password" placeholder="Password"><br>
                        <label for="register__password-confirm" class="element-invisible">Password confirm</label><input class="password" id="register__password-confirm" type="password" placeholder="Confirm Password"><br>
                        <label for="register__email" class="element-invisible">Email</label><input class="email" id="register__email" type="email" placeholder="Email"><br>
                        <label for="register__select" class="element-invisible">Select Country</label><select class="select" id="register__select" type="text" placeholder="Your Location">
                                <option class="option" value="Warsaw">Warsaw</option>
                                <option class="option" value="Praha">Praha</option>
                        </select><br>                        
                        <input class="checkbox" id="read" type="checkbox" name="read" value="read" />
                        <label for="read" class="label--checkbox"><span class="label--checkbox__span">I have read and accept the terms of use</span></label><br>
                        <label for="register__submit" class="element-invisible">Submit</label><input class="submit" id="register__submit" type="submit" value="Sign up">
                    </form>
                </div>
            <h2>Send Email</h2>
            <div class="form-container">                
                <form class="form form--send-mail">
                    <label for="send-mail__username" class="element-invisible">Username</label><input class="text" id="send-mail__username" type="text" placeholder="Your Name"><br>
                    <label for="send-mail__email" class="element-invisible">Email</label><input class="email" id="send-mail__email" type="email" placeholder="Your Email"><br>
                    <label for="send-mail__textarea" class="element-invisible">Message</label><textarea class="textarea" id="send-mail__textarea" name="message" placeholder="Type your message ..."></textarea>         
                    <input class="checkbox" id="send-copy" type="checkbox" name="send-copy" value="send-copy" />
                    <label for="send-copy" class="label--checkbox"><span class="label--checkbox__span">Send a copy to my Email</span></label><br>
                    <label for="send-mail__submit" class="element-invisible">Submit</label><input class="submit" id="send-mail__submit" type="submit" value="Send Email">
                </form>
            </div>
        </div>
        <div class="main__column">
            <h2>Sign In Form</h2>
            <div class="form-container">                
                <form class="form form--sign-in">
                    <label for="sign-in__username" class="element-invisible">Username</label><input class="text" id="sign-in__username" type="text" placeholder="Username"><br>
                    <label for="sign-in__password" class="element-invisible">Password</label><input class="password" id="sign-in__password" type="password" placeholder="Password"><br>
                    <input class="checkbox" id="remember" type="checkbox" name="remember" value="remember" />
                    <label for="remember" class="label--checkbox"><span class="label--checkbox__span">Remember me</span></label>
                    <label for="sign-in__submit" class="element-invisible">Username</label><input class="submit submit--small submit--right" id="sign-in__submit" type="submit" value="Sign in">
                </form>
            </div>
            <h2>Recover Form</h2>
            <div class="form-container">                
                <form class="form form--recover">
                    <label for="form-recover__username" class="element-invisible">Email</label><input class="email" id="form-recover__username" type="email" placeholder="Enter Your Email"><br>
                    <label for="form-recover__Tel." class="element-invisible">Email</label><input class="tel" id="form-recover__tel" type="tel" placeholder="Enter Your Phone number"><br>
                    <label for="form-recover__submit" class="element-invisible">Send</label><input class="submit submit--small" id="form-recover__send" type="submit" value="Send"> 
                    <label for="form-recover__done" class="element-invisible">Done</label><input class="submit  submit--small submit--inactive submit--right" id="form-recover__done" type="submit" value="Done" disabled>
                </form>
            </div>
            <h2>Subscribe Form</h2>
            <div class="form-container">                
                <form class="form form--subscribe">
                    <label for="subscribe__username" class="element-invisible">Email</label><input class="email" id="subscribe__email" type="email" placeholder="Enter Your Email"><br>
                    <label for="subscribe__subscribe" class="element-invisible">Subscribe</label><input class="submit submit--small" id="subscribe__subscribe" type="submit" value="Subscribe"> 
                    <label for="subscribe__no" class="element-invisible">No, thanks</label><input class="submit submit--small submit--right submit--discard" id="subscribe__no" type="submit" value="No, Thanks">
                </form>
            </div>
            <div class="logo-bottom">
                <img class="logo-bottom__img" src="img/logo_bottom.png" alt="Bottom logo Masteralb creative">
            </div>
        </div>
        
    </section>
</body>
</html>
